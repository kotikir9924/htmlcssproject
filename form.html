<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form action="">
        <label for="name">username :</label>
        <input type="text" name="" id="name"
        placeholder="enter username"><br>
        <label for="pwd">password :</label>
        <input type="password" name="" id="pwd"
        placeholder="enter password">
        <br>
        <label for="mail">Email</label>
        <input type="email" name="" id="mail"><br>

        <label for="tel">mobile number</label>

        <input type="number" name="" id="tel"><br>

        <p>Gender i:</p>

        <input type="radio" name="gender" id="">male
        <input type="radio" name="gender" id="">female
        <br>
        <p>Nationality</p>
        <select name="" id="">
            <option value="">India</option>
            <option value="">Pakisthan</option>
            <option value="">China</option>
            <option value="">Bangladesh</option>
        </select>

        <p>Languages known</p>
        <input type="checkbox" name="" id="" value="English">English <br>
        <input type="checkbox" name="" id="">Telugu <br>
        <input type="checkbox" name="" id="">Hindi <br>

        <p>Upload image</p>
        <input type="file" name="" id="" required>

        <input type="submit" value="submit">
        <br>


     Month : <input type="month" name="" id=""><br>

     Search box : <input type="search" name="" id=""><br>
     number : <input type="number" name="" id=""><br>
     Time : <input type="time" name="" id=""><br>

     

        
    </form>
